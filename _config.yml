title: Nikhil - The Serial Coder
markdown: kramdown
url: ""
baseurl: "/nikhil-serial-coder"

# for atom feed
author:
  name: Nikhil Upadhyay
  email: nikhil9690@gmail.com

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
